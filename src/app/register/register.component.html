<div class="container">
    <form [formGroup]="form" (ngSubmit)="saveData()">
        <label for="fname">First Name</label>
        <input class="form-control" type="text" id="fname" formControlName="firstname" placeholder="Your name..">



        <label for="lname">Last Name</label>
        <input class="form-control" type="text" id="lname" formControlName="lastname" placeholder="Your last name..">


        <label for="country">Country</label>
        <select id="country" formControlName="country" class="custom-select form-control">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>


        <label for="subject">Subject</label>
        <textarea class="form-control" id="subject" formControlName="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input class=" btn btn-primary" type="submit" value="Submit">
    </form>
</div>
