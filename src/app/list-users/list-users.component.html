{{this.userList|json}}


<table class="table table-striped ">
    <tr>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
        <th>
            Country
        </th>
        <th>
            Subject

        </th>
    </tr>
    <tr *ngFor="let item of userList">
        <td>
            {{item.firstname}}
        </td>
        <td>
            {{item.lastname}}
        </td>
        <td>
            {{item.country}}
        </td>
        <td>
            {{item.subject}}
        </td>
       </tr>

</table>
